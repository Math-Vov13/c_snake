# Required metadata
sonar.projectKey=c_snake
sonar.projectName=C++ Snake Game
sonar.projectVersion=1.0

# Project information
sonar.projectDescription=A simple snake game built with C++ and SFML
sonar.sourceEncoding=UTF-8

# Source files
sonar.sources=.
sonar.exclusions=**/*.gitignore, **/Makefile, **/README.md, **/.github/**

# Language
sonar.language=cpp
sonar.cfamily.build-wrapper-output=bw-output
sonar.cfamily.threads=2

# Coverage
sonar.cfamily.gcov.reportsPath=coverage.info
sonar.cfamily.cache.enabled=true
sonar.cfamily.cache.path=.sonar/cache

# Warnings
sonar.cfamily.compiler.warnings.reportPath=warnings.xml

# Quality profiles and rules
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Encoding
sonar.sourceEncoding=UTF-8

